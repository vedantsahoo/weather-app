<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        <div class="search-box">
            <input type="text" placeholder="Enter city name to search" id="city-input">
            <button id="location-btn">üìç Current Location</button>
        </div>
        <div class="weather-info">
            <button id="unit-toggle">¬∞C / ¬∞F</button>
            <div class="location">
                <h2 id="city">City Name</h2>
                <p id="country">Country</p>
                <div class="coordinates">
                    <p>Latitude: <span id="latitude">--</span>¬∞</p>
                    <p>Longitude: <span id="longitude">--</span>¬∞</p>
                </div>
            </div>
            <div class="weather-details">
                <img src="" alt="weather icon" id="weather-icon">
                <h3 id="temperature">--</h3>
                <p id="description">Weather Description</p>
            </div>
            <div class="additional-info">
                <p>Humidity: <span id="humidity">--%</span></p>
                <p>Wind Speed: <span id="wind-speed">-- km/h</span></p>
            </div>
        </div>
        <div class="forecast">
            <h2>3-Day Weather Forecast</h2>
            <div class="forecast-day">
                <!-- Forecast data for each day will be added dynamically -->
                <div class="day-card">
                    <div class="day-date">Today</div>
                    <div class="day-weather-icon"><img src="" alt="Weather Icon"></div>
                    <div class="day-temperature">--</div>
                    <div class="day-description">--</div>
                    <div class="day-humidity">Humidity: --%</div>
                </div>
                <div class="day-card">
                    <div class="day-date">Tomorrow</div>
                    <div class="day-weather-icon"><img src="" alt="Weather Icon"></div>
                    <div class="day-temperature">--</div>
                    <div class="day-description">--</div>
                    <div class="day-humidity">Humidity: --%</div>
                </div>
                <div class="day-card">
                    <div class="day-date">Day After Tomorrow</div>
                    <div class="day-weather-icon"><img src="" alt="Weather Icon"></div>
                    <div class="day-temperature">--</div>
                    <div class="day-description">--</div>
                    <div class="day-humidity">Humidity: --%</div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="js/app.js"></script>
</html>
